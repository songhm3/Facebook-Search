<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Facebook Search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" >
	</head>
	<body>
		<div class="well">
			<form id="form" class="form-inline">
				<label >FB Search</label>
				<input type="text" name="keyword" class="form-control" id="keywordInput" placeholder="type something..." required >
				<button type="button" class="btn btn-default btn-submit" id="btnSubmit">
  					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>
				<input type="reset" class="btn btn-default" value="Clear" />
			</form>
			
		</div>
