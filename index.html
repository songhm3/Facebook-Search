<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Facebook Search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" >
	</head>
	<body>
		<div class="well">
			<form id="mForm" class="form-inline">
				<label >FB Search</label>
				<input type="text" name="keyword" class="form-control" id="keywordInput" placeholder="type something..." required >
				<input type="submit" class="btn btn-default" value="Submit" />
				<button type="reset" class="btn btn-default" value="Clear" >Clear</button>
			</form>
			
		</div>
		<div>

			  <!-- Nav pills -->
			  <ul class="nav nav-pills nav-justified">
			    <li class="active"><a href="#user" data-toggle="tab">Users</a></li>
			    <li ><a href="#page"  data-toggle="tab">Pages</a></li>
			    <li ><a href="#event"  data-toggle="tab">Events</a></li>
			    <li ><a href="#place"  data-toggle="tab">Places</a></li>
			    <li ><a href="#group"  data-toggle="tab">Groups</a></li>
			    <li ><a href="#favorite"  data-toggle="tab">Favorites</a></li>
			  </ul>

			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane fade in active" id="user">        
					  <table class="table table-hover" id="tbUser">
					  </table>
			    </div>
			    <div role="tabpanel" class="tab-pane fade" id="page">
			 
					  <table class="table table-hover" id="tbPage">
					  	<thead>
					  		<tr>
					  			<th>#</th>
					  			<th>Profile photo</th>
					  			<th>Name</th>
					  			<th>Favorite</th>
					  			<th>Details</th>
					  		</tr>
					  	</thead>
					  </table>

			    </div>
			    <div role="tabpanel" class="tab-pane fade" id="event">
			         
					  <table class="table table-hover" id="tbEvent">
					    <thead>
					      <tr>
					        <th>#</th>
					        <th>Profile photo</th>
					        <th>Name</th>
					        <th>Favorite</th>
					        <th>Details</th>
					      </tr>
					    </thead>
					  </table>
		
			    </div>
			    <div role="tabpanel" class="tab-pane fade" id="place">
			            
					  <table class="table table-hover" id="tbPlace">
					    <thead>
					      <tr>
					        <th>#</th>
					        <th>Profile photo</th>
					        <th>Name</th>
					        <th>Favorite</th>
					        <th>Details</th>
					      </tr>
					    </thead>
					  </table>
			
			    </div>
			    <div role="tabpanel" class="tab-pane fade" id="group">
			            
					  <table class="table table-hover" id="tbGroup">
					    <thead>
					      <tr>
					        <th>#</th>
					        <th>Profile photo</th>
					        <th>Name</th>
					        <th>Favorite</th>
					        <th>Details</th>
					      </tr>
					    </thead>
					  </table>
					
			    </div>
			    <div role="tabpanel" class="tab-pane fade" id="favorite">
			            
					  <table class="table table-hover" id="tbFavorite">
					    <thead>
					      <tr>
					        <th>#</th>
					        <th>Profile photo</th>
					        <th>Name</th>
					        <th>Type</th>
					        <th>Favorite</th>
					        <th>Details</th>
					      </tr>
					    </thead>
					  </table>
				
			    </div>
		  	   </div>

		</div>


		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="www/app.js"></script>
	</body>
</html>
