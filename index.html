<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Facebook Search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" >
		<link rel="stylesheet" type="text/css" href="www/app.css" >
	</head>
	<body>
		<div class="well">
			<form id="mForm" class="form-inline">
				<label >FB Search</label>
				<input type="text" name="keyword" class="form-control" id="keywordInput" placeholder="type something..." required >
				<input type="submit" class="btn btn-default" value="Submit" />
				<button type="reset" class="btn btn-default" value="Clear" >Clear</button>
			</form>
			
		</div>
		<div>

			  <!-- Nav pills -->
			  <ul class="nav nav-pills nav-justified">
			    <li class="active"><a href="#user" data-toggle="tab">Users</a></li>
			    <li ><a href="#page"  data-toggle="tab">Pages</a></li>
			    <li ><a href="#event"  data-toggle="tab">Events</a></li>
			    <li ><a href="#place"  data-toggle="tab">Places</a></li>
			    <li ><a href="#group"  data-toggle="tab">Groups</a></li>
			    <li ><a href="#favorite"  data-toggle="tab">Favorites</a></li>
			  </ul>


			  <div class="container-fluid detail" style="display:none">
			        <div class="detailBtns">
				  		<button type="button" class="btn btn-default btn-lg" id="btnBack" onClick="responseClickBack()" >
	  						<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Back
						</button>
						<button type="button" class="btn btn-default btn-lg" id="btnPost" style="display: none;">
						</button>
						<button type="button" class="btn btn-default btn-lg" id="btnFav" style="display: none;">
	  						<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
						</button>
				    </div>
				    <div class="albums">
					    <div class="well well-sm">Albums</div>
					    <div class="progress" id = "progressAlbums" style="display:none;" >
	  						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
	    					<span class="sr-only">45% Complete</span>
	  						</div>
  						</div>
						<div class="container albumContainer" >
						</div>
					</div><div class="posts">
						<div class="well well-sm" >Posts</div>
						<div class="progress" id = "progressPosts" style="display:none;" >
	  						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
	    					<span class="sr-only">45% Complete</span>
	  						</div>
  						</div>
						<div class="container postContainer" >	
						</div>
					</div>
			  </div>


			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane fade in active" id="user">        
					  <table class="table table-hover" id="tbUser">
					  </table>
					   <div class="progress" id = "progressUser" style="display:none;" >
  						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
    					<span class="sr-only">45% Complete</span>
  						</div>
					  </div>


			    </div>
			    <div role="tabpanel" class="tab-pane fade" id="page">
			 
					  <table class="table table-hover" id="tbPage">
					  </table>
					  <div class="progress" id="progressPage" style="display:none;" >
  						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
    					<span class="sr-only">45% Complete</span>
  						</div>
					  </div>
			    </div>
			    <div role="tabpanel" class="tab-pane fade" id="event">
			         
					  <table class="table table-hover" id="tbEvent">
					  </table>
						<div class="progress" id="progressEvent" style="display:none;" >
  						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
    					<span class="sr-only">45% Complete</span>
  						</div>
					  </div>
			    </div>
			    <div role="tabpanel" class="tab-pane fade" id="place">
			            
					  <table class="table table-hover" id="tbPlace">
					  </table>
			          <div class="progress" id="progressPlace" style="display:none;" >
  						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
    					<span class="sr-only">45% Complete</span>
  						</div>
					  </div>
			    </div>
			    <div role="tabpanel" class="tab-pane fade" id="group">
			            
					  <table class="table table-hover" id="tbGroup">
					  </table>
					  <div class="progress" id="progressGroup" style="display:none;" >
  						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
    					<span class="sr-only">45% Complete</span>
  						</div>
					  </div>
			    </div>
			    <div role="tabpanel" class="tab-pane fade" id="favorite">
			            
					  <table class="table table-hover" id="tbFav">
					  </table>
				      <div class="progress" id="progressFav" style="display:none;" >
  						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
    					<span class="sr-only">45% Complete</span>
  						</div>
					  </div>
			    </div>
		  	   </div>

		</div>


		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript" src="www/app.js"></script>
	</body>
</html>
